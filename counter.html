<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Script>
        function hel(){
            let c = document.querySelector("h1");
            if(c.innerHTML==="hello!"){
                c.innerHTML="good bye!!";
            }
            else{
                c.innerHTML="hello!";
            }
        }
    </Script>
</head>
<body>
    <h1>hello!</h1>
    <button onclick="hel()">switch</button>
</body>
</html>
